{% extends 'base.html' %}
{% block content %}
    <h1>Companies</h1>
    <a href="{{ url_for('company.create_company') }}" class="btn btn-primary mb-3">Create Company</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Authorized</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
                <tr>
                    <td>{{ company.id }}</td>
                    <td>{{ company.name }}</td>
                    <td>{{ company.authorized }}</td>
                    <td>{{ company.price_company }}</td>
                    <td>
                        <a href="{{ url_for('company.update_company', id=company.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{{ url_for('company.company_detail', company_id=company.id) }}" class="btn btn-sm btn-info">Detail</a>
                        <form action="{{ url_for('company.delete_company', id=company.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
